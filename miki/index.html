  <link rel="stylesheet" href="css/ress.css">

  <title>検索画面</title>

<body>
  <form action="result.php" method="get">
    <div class="planDate">
      <select name="planYear">
        <option value="2019">2019</option>
        <option value="2020">2020</option>
      </select>
      <p>年</p>

      <select name="planMonth">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>

        <option value="5">5</option>

        <option value="10">10</option>

        <option value="2">2</option>

    <div class="startBox">
      <p>出発</p>

        <p><input type="text" name="startHour"></p>
        <span>：</span>
        <p><input type="text" name="startMinute"></p>
      </div>

      <p><input type="radio" name="plan01cate" value="2">食事</p>
      <p><input type="radio" name="plan01cate" value="3">お土産</p>
      <p><input type="radio" name="plan01cate" value="4">荷物預け</p>
