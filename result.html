<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,500,700&display=swap" rel="stylesheet">
  <link href="css/ress.css" rel="stylesheet" type="text/css">
  <link href="css/result.css" rel="stylesheet" type="text/css"> 
  <title>Document</title>
</head>
<body>
  <div class="wrap">
    <div class="left">
      <div class="schedule">
        <p class="text-search">
          <img src="img/icon-yajirusi.svg" alt="戻るボタン">
          <span class="style-text">検索結果</span>
        </p>
        <p class="text">
          <span>0000</span>年<span>00</span>月<span>00</span>日のスケジュール
        </p>
      </div>
      <div class="roots">
        <p class="root01">
          ルート　1
        </p>
        <p class="root02">
          ルート　2
        </p>
        <p class="root03">
          ルート　3
        </p>
        <p class="root04">
          ルート　4
        </p>
        <p class="root05">
          ルート　5
        </p>
      </div>
      <div class="budget">
        <div class="time-start">
            <div class="time-text">
                <p class="text-text">出発</p>
                <p class="place">12</p>
                <span class="span-a">:</span>
                <p class="place-a">30</p>
            </div>
        </div>
        <p class="dot"><img src="img/deco-dot.svg" alt="省略図"></p>        
        <div class="times-start">
          <div class="times-text">
            <p class="text-blue">予定1</p>
            <p class="place-blue">00</p>
            <span class="span-a-blue">:</span>
            <p class="place-a-blue">00</p>
          </div>
          <div class="place-box">
            <div class="information">
              <p><img src="img/icon-change-blue.svg" alt="変更"></p>
              <div class="text-box">
                <p class="term-text">観光地/1000円以内</p>
                <p class="text-blue">大阪城</p>
              </div>
            </div>
            <div class="img">
              <p><img src="img/text-information-blue.svg" alt="情報をみる"></p>
            </div>
          </div>  
        </div>
        <p class="dot-a"><img src="img/deco-dot.svg" alt="省略図"></p>
        <div class="times-start">
          <div class="times-text">
            <p class="text-red">予定2</p>
            <p class="place-red">00</p>
            <span class="span-a-red">:</span>
            <p class="place-a-red">00</p>
          </div>
          <div class="place-box">
            <div class="information">
              <p><img src="img/icon-change-red.svg" alt="変更"></p>
              <div class="text-box">
                <p class="term-text">定食屋</p>
                <p class="text-red">定食いーしーしー</p>
              </div>
            </div>
            <div class="img">
              <p><img src="img/text-information-red.svg" alt="情報をみる"></p>
            </div>
          </div>  
        </div>
        <p class="dot-a"><img src="img/deco-dot.svg" alt="省略図"></p>
        <div class="times-start">
          <div class="times-text">
            <p class="text-green">予定3</p>
            <p class="place-green">00</p>
            <span class="span-a-green">:</span>
            <p class="place-a-green">00</p>
          </div>
          <div class="place-box">
            <div class="information">
              <p><img src="img/icon-change-green.svg" alt="変更"></p>
              <div class="text-box">
                <p class="term-text">お土産</p>
                <p class="text-green">おみやげたろう</p>
              </div>
            </div>
            <div class="img">
              <p><img src="img/text-information-green.svg" alt="情報をみる"></p>
            </div>
          </div>
          <div class="time-start">
            <div class="time-text">
              <p class="text-text">到着</p>
              <p class="place">17</p>
              <span class="span-a">:</span>
              <p class="place-a">30</p>
            </div> 
          </div> 
        </div>
      </div>
      <p class="search"><a href=""><img src="img/icon-decision.svg" alt="検索"></a></p>
      <p class="rogo"><img src="img/icon-rogo.svg" alt="よりたび"></p>
    </div>

      <div class="right">
        
      </div>
   

    
</div>  
</body>
</html>
